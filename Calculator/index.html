<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-4 offset-4">
                <div class="block bg-dark p-4">
                    <div class="res">
                        <div id="res"></div>
                    </div>
                    
                    <div class="block_btn mt-3">
                        <button class="text-color button_click">c</button>
                        <button class="text-color button_click"><-</button>
                        <button class="text-color button_click">%</button>
                        <button class="text-color button_click">+</button>

                        <button class="text-color button_click">7</button>
                        <button class="text-color button_click">8</button>
                        <button class="text-color button_click">9</button>
                        <button class="text-color button_click">-</button>

                        <button class="text-color button_click">4</button>
                        <button class="text-color button_click">5</button>
                        <button class="text-color button_click">6</button>
                        <button class="text-color button_click">*</button>

                        <button class="text-color button_click">1</button>
                        <button class="text-color button_click">2</button>
                        <button class="text-color button_click">3</button>
                        <button class="text-color button_click">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/function.js"></script>
</body>

</html>
